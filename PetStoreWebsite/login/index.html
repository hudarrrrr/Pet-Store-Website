<html lang="en">
	<head>
		<title>Animal Planet | Login</title>
		<meta charset ="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/Main.css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet">
		<!-- Fonts -->
		<link href="fonts/Cairo/cairo.css" rel="stylesheet">
		<link href="fonts/Nunito/nunito.css" rel="stylesheet">
		<link href="fonts/Sigmar_One/sigmar.css" rel="stylesheet">
	</head>
	<body>
		

	<!-- Page Title -->

		<div class="title">
			<div class="overlay">
				<h1>Login</h1>
			</div>
		</div>

	<!-- Page Work -->

		<div class="login">
			<div id="login-form">
				<h2>Member login</h2>
				<form class="form" method="get" action="..//home/index.html" name="login-form" >
					<a href="#"><i class="fa fa-user-o  icons-form"></i></a>
					<a href="#"><i class="fa fa-google  icons-form"></i></a>
					<a href="#"><i class="fa fa-facebook-square  icons-form"></i></a>
	

					<div class="flex">
						<i class="fa fa-envelope icons-form mail-icon"></i>
						<input type="email" placeholder="Email" class="email" id="email" required title="Please enter your email">
					</div>

				

					<div class="flex">
						<i class="fa fa-unlock-alt icons-form pass-icon"></i>
						<input type="password" placeholder="password" class="password" id="password" required >
						<i class="fa fa-eye eye"  id="eye-on" onclick="eye('on');"></i>
						<i class="fa fa-eye-slash eye" id="eye-off" onclick="eye('off');"></i>
					</div>

					<input type="submit" value="Login" class="submit" >
				</form>		
				<a href="..//sign-up/index.html" class="create"><i class="fa fa-user-plus"></i> Sign Up</a>		
				<a href="#" class="forget">Did you forget the password ?</a>
			</div>	
				
		</div>
	

	<!-- Mode -->

	<div class="mode">
		<h2>" Animals are my friends…and I don’t eat my friends "</h2>
	</div>

	<!--  Footer  -->

		<div class="footer">
			<div class="overlay">
				<h2>Happy to serve you <i class="fa fa-smile-o" aria-hidden="true"></i></h2>
				<h3>24/7</h3>
			</div>
		</div>


	</body>
</html>
