<html lang="en">
	<head>
		<title>Animal Planet | Sign Up</title>
		<meta charset ="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/Main.css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet">
		<!-- Fonts -->
		<link href="fonts/Cairo/cairo.css" rel="stylesheet">
		<link href="fonts/Nunito/nunito.css" rel="stylesheet">
		<link href="fonts/Sigmar_One/sigmar.css" rel="stylesheet">
	</head>
	<body>
		

	<!-- Page Title -->

		<div class="title">
			<div class="overlay">
				<h1>Sign Up</h1>
			</div>
		</div>

	<!-- Page Work -->

		<div class="container">
			<div class="f-left">
				<div class="overlay-left">
					<p>Hello Friend <i class="fa fa-hand-peace-o"></i></p>
					<p>Happy To See You Here</p>
					<p>Please Enter Your Personal Details</p>
					<p>And Start Journey With Us</p>
					
				</div>
			</div>
			<div class="f-right">
				<div class="form">
					<h2>Sign Up Form </h2>
					<div class="wrong" id="wrong">
						<p>Please complete the form</p>
					</div>
					<div id="form-sign">
						<form class="sign-up" name="sign-up-form" method="get" action="..//login/index.html">
							<input type="text" id="name" placeholder="Name" required>
							<input type="email" id="email" required placeholder="Email"  title="Please enter your email">
							<input type="password" id="password" placeholder="Password" required>
							
							<div class="checkboxs">
								<label for="male" class="gender">Male
									<input type="radio" id="male" name="gender" required>
								</label>
								
								<label for="female" class="gender">Female
									<input type="radio" id="female" name="gender" required>
								</label>
							</div>
	
							<input type="date" id="data" name="date" value="" required title="Please enter your birth date">
							<input type="submit" class="submit" value="Sign Up" >
						</form>
						<a href="..//login/index.html">Already have an account?</a>
					</div>
					
				</div>
			</div>
		</div>
	

	<!-- Mode -->

	<div class="mode">
		<h2>" Until one has loved an animal, a part of oneâ€™s soul remains unawakened "</h2>
	</div>

	<!--  Footer  -->

		<div class="footer">
			<div class="overlay">
				<h2>Happy to serve you <i class="fa fa-smile-o" aria-hidden="true"></i></h2>
				<h3>24/7</h3>
			</div>
		</div>


	</body>
</html>
