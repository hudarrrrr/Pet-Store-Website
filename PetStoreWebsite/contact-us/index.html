<html lang="en">
	<head>
		<title>Animal Planet | Contact Us</title>
		<meta charset ="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/Main.css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet">
		<!-- Fonts -->
		<link href="fonts/Cairo/cairo.css" rel="stylesheet">
		<link href="fonts/Nunito/nunito.css" rel="stylesheet">
		<link href="fonts/Sigmar_One/sigmar.css" rel="stylesheet">
	</head>
	<body>
		

	

	<!-- Page Title -->

		<div class="title">
			<div class="overlay">
				<h1>Contact Us</h1>
			</div>
		</div>

	<!-- Page Work -->

		<div class="container">
            <div class="contact-form">
				<div class="wrong" id="wrong">
					<p>Please complete the form</p>
				</div>
                <form class="input-fields" action="#" id="input-fields" name="contact-form" onsubmit="return false">
                    <div class="f-left">
                        <input type="text" placeholder="Name" id="name">
                        <input type="email" placeholder="Email Address" id="email" oninvalid="this.setCustomValidity(' ')" title="Please enter your email">
                        <input type="tel" placeholder="Phone" id="phone">
                        <input type="text" placeholder="Subject" id="subject">
                    </div>
                    <div class="msg">
                        <textarea placeholder="Message" id="textarea"></textarea>
					</div>
					<input type="submit" value="Send" class="button" onclick="vaild();">
                </form>
                <div class="correct" id="correct">
					<i class="fa fa-check-circle-o"></i>
					<p>Your Message Sent Successufuly</p>
				</div>
            </div>
        </div>
	

	<!-- Mode -->

	<div class="mode">
		<h2>" I saw deep in the eyes of the animals, the human soul look out upon me "</h2>
	</div>

	<!--  Footer  -->

		<div class="footer">
			<div class="overlay">
				<h2>Happy to serve you <i class="fa fa-smile-o" aria-hidden="true"></i></h2>
				<h3>24/7</h3>
			</div>
		</div>

	
	</body>
</html>
